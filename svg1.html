<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Drawing svg shapes with D3</title>
</head>
<body>
    <h3>SVG bar</h3>
    <svg>
        <rect width="50" height="200" style="fill :grey"/>
    </svg>
    <br />
    <svg width="50" height="50">
        <circle cx="25" cy="25" r="25" style="fill:green"/>
    </svg>
    <br>
    <svg width="250" height="50">
        <text x="0" y="25">Easy Sulu</text>

    </svg>

    <h3>D3 Bar</h3>
    <script>
        d3.select("body")
        .append("svg")
        .append("rect")
        .attr("width", 50)
        .attr("height", 200)
        .style("fill"," red");

        d3.select("body")
        .append("svg")
        .attr("width", 50)
        .attr("height", 200)
        .append("circle")
            .attr("cx", 25)
            .attr("cy", 25)
            .attr("r", 25)
            .style("fill", "purple");


        var w = 200;
        var h = 100;
        var padding = 5;
        var dataset = [5, 10, 15, 20, 25];
        var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

        svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function (d, i) {
            // return (i * 21); i position with 21 times
            return (i * (w / dataset.length));
        })
        .attr("y", function (d) {
            return h - (d * 4);
        })
       // .attr("width", 20)
            .attr("width", w/dataset.length-padding)
        .attr("height", function (d) {
            return (d*4);
        });


 </script>

</body>
</html>
